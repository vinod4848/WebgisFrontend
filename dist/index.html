    <div class="tool-tip">
      <!-- <button id="lineBtn" style="transform: rotate(135deg);">I</button> -->
      <button id="cursor">
        <i class="fa-solid fa-arrow-pointer"></i>
      </button>
      <button id="lineBtn">
        <i class="fa-solid fa-grip-lines-vertical"></i>
      </button>
      <button id="areaBtn"><i class="fa-solid fa-draw-polygon"></i></button>
      <button id="locate"><i class="fa-solid fa-map-pin"></i></button>
    </div>

    <!-- main content -->
    <div class="main-content">
      <div id="sidebar" class="sidebar sidenav1">
        <h3>Annotations</h3>
        <br />
        <hr />
        <br />
        <ul id="measurements"></ul>
      </div>
      <div class="collapse-left" id="collapse-left">></div>

      <div class="collapse-top" id="collapse-top">></div>
      <div id="map" class="map"></div>
      <div class="collapse-right" id="collapse-right">></div>
      <div id="sidebar" class="sidebar sidenav2">
        <div class="second-sidenav-textinput flex">
          <input type="text" id="labelInput" placeholder="Enter Label" />
          <button id="saveBtn">Save</button>
        </div>
        <br />
        <hr />
        <br />
        <div id="edit-options"></div>
      </div>
    </div>
    <div class="bottomnav">
      <select id="unitConversion">
        <option value="meters">Meters (m)</option>
        <option value="kilometers">Kilometers (km)</option>
        <option value="feet">Feet (ft)</option>
        <option value="miles">Miles (mi)</option>
        <option value="acres" id="acres">Acres</option>
        <option value="hectares" id="hectares">Hectares</option>
      </select>
      <p id="lat-long"></p>
      <p id="lat-long-click"></p>
    </div>
